<button class="bouncy-bars-button">
  Proceed
  <div class="bars-wrapper">
    <div class="bar bar1"></div>
    <div class="bar bar2"></div>
    <div class="bar bar3"></div>
  </div>
</button>

<style>
    .bouncy-bars-button {
  position: relative;
  background: #232323;
  color: #fff;
  font-size: 1.15em;
  font-weight: bold;
  padding: 1em 3em;
  border: none;
  border-radius: 2em;
  box-shadow: 0 0 10px #23232366;
  cursor: pointer;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: visible;
}

.bars-wrapper {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: -1.5em;
  display: flex;
  gap: 0.5em;
  z-index: 1;
  pointer-events: none;
}

.bar {
  width: 2.2em;
  height: 0.7em;
  border-radius: 0.4em;
  background: linear-gradient(90deg,#2ed8fd 0%, #2380f7 100%);
  transform: translateY(0);
  box-shadow: 0 2px 8px #2380f766;
  opacity: 0.7;
  transition: background 0.3s;
}

.bar1 {
  animation: bounce-bar 1.1s cubic-bezier(0.6,0.1,0.13,1) infinite;
  animation-delay: 0;
}
.bar2 {
  background: linear-gradient(90deg,#f6d365 0%, #fda085 100%);
  animation: bounce-bar 1.1s cubic-bezier(0.6,0.1,0.13,1) infinite;
  animation-delay: 0.18s;
}
.bar3 {
  background: linear-gradient(90deg,#7cf8aa 0%, #2ed8fd 100%);
  animation: bounce-bar 1.1s cubic-bezier(0.6,0.1,0.13,1) infinite;
  animation-delay: 0.36s;
}

@keyframes bounce-bar {
  0%, 100% { transform: translateY(0); }
  30% { transform: translateY(-1.4em);}
  60% { transform: translateY(0);}
}

.bouncy-bars-button:hover .bar {
  opacity: 1;
  background: linear-gradient(90deg,#ff7657 0%, #ee6a85 100%);
  box-shadow: 0 4px 16px #ff7657bb;
}
</style>
