<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Drop Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="water-btn">Click Me</button>
    </div>
  </body>
</html>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: "Poppins", sans-serif;
  }

  .container {
    text-align: center;
  }

  .water-btn {
    position: relative;
    background: radial-gradient(circle at 30% 30%, #a4d8f0, #3b69d1);
    border: none;
    color: white;
    font-size: 20px;
    padding: 15px 40px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: inset 2px 2px 8px rgba(255, 255, 255, 0.7),
      inset -4px -4px 10px rgba(0, 0, 0, 0.3), 0 15px 25px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .water-btn::after {
    content: "";
    position: absolute;
    top: 8px;
    left: 10px;
    width: 12px;
    height: 12px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 60% 40% 60% 40% / 60% 60% 40% 40%;
    box-shadow: 20px 10px 0 0 rgba(255, 255, 255, 0.3);
    animation: flowdroplet 2.5s cubic-bezier(0.52, 0.09, 0.37, 0.95) infinite;
  }

  .water-btn:hover {
    transform: scale(1.05);
    box-shadow: inset 2px 2px 6px rgba(255, 255, 255, 0.7),
      inset -3px -3px 8px rgba(0, 0, 0, 0.3), 0 20px 30px rgba(0, 0, 0, 0.3);
  }

  @keyframes flowdroplet {
    0% {
      left: 10px;
      top: 8px;
      opacity: 0.8;
      transform: scale(1) rotate(-15deg);
    }
    30% {
      left: 35px;
      top: 16px;
      opacity: 1;
      transform: scale(1.1) rotate(2deg);
    }
    55% {
      left: 70px;
      top: 20px;
      opacity: 0.85;
      transform: scale(0.9) rotate(8deg);
    }
    80% {
      left: 110px;
      top: 12px;
      opacity: 0.6;
      transform: scale(1.05) rotate(20deg);
    }
    100% {
      left: 180px;
      top: 8px;
      opacity: 0;
      transform: scale(0.8) rotate(30deg);
    }
  }
</style>
