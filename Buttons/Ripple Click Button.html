<button class="ripple-btn">Log Out</button>

<style>
  .ripple-btn {
    position: relative;
    overflow: hidden;
    padding: 12px 30px;
    color: #fff;
    background: #00bfff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    outline: none;
  }
  .ripple-btn::after {
    content: "";
    position: absolute;
    width: 5px;
    height: 5px;
    background: #fff;
    border-radius: 50%;
    opacity: 0;
    transform: scale(1);
    transition: transform 0.6s, opacity 1s;
  }
  .ripple-btn:active::after {
    opacity: 0.5;
    transform: scale(30);
  }
</style>
