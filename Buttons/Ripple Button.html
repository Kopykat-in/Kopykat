<button class="ripple-btn">Click Me</button>

<style>
  .ripple-btn {
    position: relative;
    overflow: hidden;
    background: #00c6ff;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    cursor: pointer;
  }
  .ripple-btn::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.5);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
    transition: transform 0.5s, opacity 1s;
  }
  .ripple-btn:active::after {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
  }
</style>
