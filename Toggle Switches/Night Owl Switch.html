<label class="night-owl-switch">
  <input type="checkbox" />
  <span class="switch-bg"></span>
  <span class="moon-owl"></span>
</label>

<style>
    .night-owl-switch {
  position: relative;
  display: inline-block;
  width: 5em;
  height: 3em;
  cursor: pointer;
}

.night-owl-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.switch-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #fceabb, #f8b500);
  border-radius: 1.5em;
  transition: background 0.5s ease;
}

.moon-owl {
  position: absolute;
  border-radius: 50%;
  width: 2.2em;
  height: 2.2em;
  background: #f8b500;
  top: 0.4em;
  left: 0.4em;
  box-shadow: 0 0 15px #ffd259;
  transition: all 0.5s ease;
}

.night-owl-switch input:checked + .switch-bg {
  background: #2c3e50;
}

.night-owl-switch input:checked + .switch-bg + .moon-owl {
  left: 2.4em;
  background: #49759c;
  box-shadow: 0 0 12px #a6cee3;
}
</style>
