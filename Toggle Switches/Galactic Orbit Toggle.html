<label class="galactic-orbit-switch">
  <input type="checkbox">
  <span class="planet"></span>
</label>

<style>
    .galactic-orbit-switch {
  width: 4em; height: 2em; display: inline-block;
  position: relative;
  background: radial-gradient(circle at 30% 50%,#030b1f,#001);
  border-radius: 2em;
}
.galactic-orbit-switch input { display: none; }
.galactic-orbit-switch .planet {
  position: absolute; top: 0.25em; left: 0.25em;
  width: 1.5em; height: 1.5em;
  background: radial-gradient(circle,#fff,#4dabff);
  border-radius: 50%;
  transition: transform 0.6s cubic-bezier(.4,1.8,.4,1);
  box-shadow: 0 0 1em #4dabffcc;
}
.galactic-orbit-switch input:checked + .planet {
  transform: translateX(1.8em);
  background: radial-gradient(circle,#ffcd00,#ff0077);
  box-shadow: 0 0 1.5em #ff007766;
}
</style>
