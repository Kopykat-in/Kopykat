<label class="minimal-dark-toggle">
  <input type="checkbox" />
  <span class="slider"></span>
</label>

<style>
  .minimal-dark-toggle {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
  }

  .minimal-dark-toggle input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    background-color: #ccc;
    border-radius: 26px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transition: 0.4s;
  }

  .slider::before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
  }

  .minimal-dark-toggle input:checked + .slider {
    background-color: #222;
  }

  .minimal-dark-toggle input:checked + .slider::before {
    transform: translateX(24px);
    background-color: #7b2ff7;
  }
</style>
