<label class="toggle-neon">
  <input type="checkbox" />
  <span class="slider-neon"></span>
</label>

<style>
  body {
    background-color: black;
  }

  .toggle-neon {
    font-size: 1em;
    position: relative;
    display: inline-block;
    width: 4.5em;
    height: 2.2em;
  }

  .toggle-neon input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider-neon {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #222;
    transition: 0.4s;
    border-radius: 2em;
    box-shadow: inset 0 0 0.3em #000;
  }

  .slider-neon::before {
    position: absolute;
    content: "";
    height: 1.6em;
    width: 1.6em;
    left: 0.3em;
    bottom: 0.3em;
    background-color: #0ff;
    transition: 0.4s;
    border-radius: 50%;
    box-shadow: 0 0 0.5em #0ff;
  }

  .toggle-neon input:checked + .slider-neon {
    background-color: #0ff;
    box-shadow: 0 0 0.5em rgb(0, 0, 0);
  }

  .toggle-neon input:checked + .slider-neon::before {
    transform: translateX(2.2em);
    background-color: rgb(0, 0, 0);
    box-shadow: 0 0 0.6em #0ff;
  }
</style>
