<label class="radial-lock-checkbox">
  <input type="checkbox" />
  <span class="radial-animation">
    <span class="rays"></span>
    <span class="lock">
      <span class="lock-body"></span>
      <span class="lock-shackle"></span>
    </span>
  </span>
</label>


<style>
    .radial-lock-checkbox {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 6em;
  user-select: none;
  cursor: pointer;
}

.radial-lock-checkbox input {
  display: none;
}

/* Radial rays effect */
.radial-animation {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 3.8em;
  height: 3.8em;
  background: #232636;
  border-radius: 50%;
  box-shadow: 0 0 16px #39def399;
}

.rays {
  position: absolute;
  left: 50%; top: 50%;
  width: 4em; height: 4em;
  transform: translate(-50%,-50%) rotate(0deg);
  z-index: 1;
  pointer-events: none;
  /* Ray lines using pseudo elements */
}
.rays::before, .rays::after {
  content: '';
  position: absolute;
  width: 100%; height: 100%;
  left: 0; top: 0;
  background: repeating-conic-gradient(
    #39def3 0 6deg, transparent 6deg 45deg
  );
  border-radius: 50%;
  opacity: 0.83;
}
.rays::after {
  transform: rotate(22.5deg);
  opacity: 0.55;
}

.radial-lock-checkbox input:checked + .radial-animation .rays {
  animation: rotate-rays 1s cubic-bezier(.53,1.9,.23,.99) forwards;
}
@keyframes rotate-rays {
  to {transform: translate(-50%,-50%) rotate(180deg);}
}

/* Lock icon styles */
.lock {
  position: relative;
  width: 2em;
  height: 2.4em;
  background: none;
  z-index: 2;
  display: flex; flex-direction: column;
  align-items: center;
  justify-content: flex-end;
}

/* lock body (rounded square) */
.lock-body {
  width: 1.4em;
  height: 1.3em;
  background: #39def3;
  border-radius: 0.33em 0.33em 0.4em 0.4em;
  margin-top: 0.3em;
  box-shadow: 0 2px 8px #77f6edaa;
  position: relative;
}

.lock-shackle {
  width: 1em;
  height: 1em;
  border: 0.23em solid #88e7fa;
  border-bottom: none;
  border-radius: 1em 1em 0 0;
  position: absolute;
  top: -0.90em;
  left: 0.2em;
  background: none;
  transition: transform 0.38s cubic-bezier(0.57,-0.46,.64,1.72);
  transform: scaleY(1) translateY(0);
}

.radial-lock-checkbox input:checked + .radial-animation .lock-shackle {
  transform: scaleY(0.75) translateY(0.18em); /* "locked" snap downwards */
}
</style>
