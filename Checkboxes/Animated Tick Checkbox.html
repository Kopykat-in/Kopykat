<label class="animated-tick-checkbox">
  <input type="checkbox" />
  <span class="checkmark"></span>
  <p>Accept Terms</p>
</label>

<style>
  .animated-tick-checkbox {
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: sans-serif;
    cursor: pointer;
  }

  .animated-tick-checkbox input {
    display: none;
  }

  .checkmark {
    width: 22px;
    height: 22px;
    border: 2px solid #7b2ff7;
    border-radius: 4px;
    position: relative;
    transition: all 0.3s ease;
  }

  .animated-tick-checkbox input:checked + .checkmark {
    background-color: #7b2ff7;
  }

  .animated-tick-checkbox input:checked + .checkmark::after {
    content: "";
    position: absolute;
    left: 6px;
    top: 2px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
    animation: tick 0.3s ease;
  }

  @keyframes tick {
    from {
      opacity: 0;
      transform: scale(0.8) rotate(45deg);
    }
    to {
      opacity: 1;
      transform: scale(1) rotate(45deg);
    }
  }
</style>
