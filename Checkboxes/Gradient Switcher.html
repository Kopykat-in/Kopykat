<label class="grad-switch">
  <input type="checkbox" />
  <span></span>
</label>

<style>
  .grad-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 30px;
  }
  .grad-switch input {
    display: none;
  }
  .grad-switch span {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff6a00, #ee0979);
    border-radius: 50px;
    transition: 0.5s;
  }
  .grad-switch span::before {
    content: "";
    position: absolute;
    width: 24px;
    height: 24px;
    background: white;
    border-radius: 50%;
    top: 3px;
    left: 3px;
    transition: 0.5s;
  }
  .grad-switch input:checked + span::before {
    transform: translateX(30px);
  }
</style>
