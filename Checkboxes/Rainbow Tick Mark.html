<label class="rainbow-checkbox">
  <input type="checkbox">
  <span class="rainbow"></span>
  Rainbow Tick Mark
</label>

<style>
  .rainbow-checkbox {
  position: relative;
  padding-left: 35px;
  cursor: pointer;
}
.rainbow-checkbox input {
  opacity: 0;
  position: absolute;
}
.rainbow-checkbox .rainbow {
  position: absolute;
  top: 0;
  left: 0;
  height: 20px;
  width: 20px;
  border-radius: 5px;
  border: 2px solid #aaa;
  transition: 0.4s;
}
.rainbow-checkbox input:checked ~ .rainbow {
  border-color: transparent;
  background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
  box-shadow: 0 0 10px #fff;
  animation: rainbowGlow 2s linear infinite;
}
@keyframes rainbowGlow {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}
</style>
