  width: 60px;

  transform-style: preserve-3d;

  border-radius: 8px;

  left: 0;
  opacity: 0.7;
}

  animation: flip-x 2s infinite cubic-bezier(0.5, 0.2, 0.5, 0.8);
}

.flipper-y {
  background-color: #00a6fb;
  animation: flip-y 2s infinite cubic-bezier(0.5, 0.2, 0.5, 0.8);
}

@keyframes flip-x {
  0%, 100% {
    transform: rotateX(0deg);
  }
  50% {
    transform: rotateX(180deg);
  }
}

@keyframes flip-y {
  0%, 100% {
    transform: rotateY(0deg);
  }
  50% {
    transform: rotateY(180deg);
  }
}
</style>
